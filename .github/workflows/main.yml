name: Build and Deploy

on:
  push:
      branches:
          - main
  pull_request:
      branches:
          - main
  workflow_dispatch:

jobs:
  build:
    name: Build Nextjs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Nextjs Project
        run: npm run build

      - name: Build Docker Image
        run: docker build -t portfolio .
      
  