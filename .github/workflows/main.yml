on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build NextJS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install depenciencies
        run: npm install

      - name: Build NextJS project
        run: npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t portfolio .

      - name: Log in to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Slug
        run: |
          echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker tag portfolio ghcr.io/${{ env.REPO_SLUG }}:latest
          docker push ghcr.io/${{ env.REPO_SLUG }}:latest